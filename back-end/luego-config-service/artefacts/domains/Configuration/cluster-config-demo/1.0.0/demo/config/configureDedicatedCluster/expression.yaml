$type: Block
stmts:
- $type: PatternMatchDo
  dependsOn:
    $type: Nav
    obj:
      $type: Ref
      id: the dedicated cluster
    elems:
    - - optionalComponent
      - Option[demo.config.OptionalComponent]
  cases:
  - type: demo.config.OptionalComponent
    stmts:
    - $type: PatternMatchDo
      dependsOn:
        $type: Ref
        id: option
      cases:
      - type: demo.config.OptionA
        name: optionA
        stmts:
        - $type: PModif
          left:
            $type: Nav
            obj:
              $type: Ref
              id: the dedicated cluster
            elems:
            - - minNumberOfNodes
              - Integer
          right:
            $type: ILit
            v: 7
        - $type: Need
          exps:
          - $type: Nav
            obj:
              $type: Ref
              id: optionA
            elems:
            - - quantity
              - demo.config.ZeroTo1200
        where: []
        $type: CaseTypeDo
      - stmts:
        - $type: PModif
          left:
            $type: Nav
            obj:
              $type: Ref
              id: the dedicated cluster
            elems:
            - - minNumberOfNodes
              - Integer
          right:
            $type: ILit
            v: 6
        - $type: Need
          exps:
          - $type: Nav
            obj:
              $type: Ref
              id: notification
            elems:
            - - email
              - demo.config.Email
        type: demo.config.EmailNotification
        $type: CaseTypeDo
        where: []
        name: notification
      - name: optionB2
        type: demo.config.OptionB2
        $type: CaseTypeDo
        stmts:
        - $type: PModif
          left:
            $type: Nav
            obj:
              $type: Ref
              id: the dedicated cluster
            elems:
            - - minNumberOfNodes
              - Integer
          right:
            $type: ILit
            v: 5
        - $type: Need
          exps:
          - $type: Nav
            obj:
              $type: Ref
              id: optionB2
            elems:
            - - quantity
              - demo.config.ZeroTo2400
        where: []
    name: option
    where: []
    $type: CaseSomeTypeDo
  - $type: LitCaseDo
    lit: None
    stmts:
    - $type: PModif
      left:
        $type: Nav
        obj:
          $type: Ref
          id: the dedicated cluster
        elems:
        - - minNumberOfNodes
          - Integer
      right:
        $type: ILit
        v: 4
e:
  $type: NativeFunApp
  funDef: luego.text.println
  args:
  - $type: SLit
    s: configure dedicated cluster
